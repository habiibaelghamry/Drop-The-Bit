  <script>
    function myFunction(id) {
      var x = document.getElementById(id);
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace("w3-dark-grey", "w3-green");
      } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
          x.previousElementSibling.className.replace("w3-green", "w3-dark-grey");
      }
    }
  </script>

  <script>
    function openRightMenu() {

  </script>


  <script>
      $(function () {
        $('a[href="#search"]').on('click', function (event) {
          event.preventDefault();
          $('#search').addClass('open');
          $('#search > form > input[type="search"]').focus();
        });
        $('#search, #search button.close').on('click keyup', function (event) {
          if (event.target == this || event.target.className == 'close' || event.keyCode == 27 || event.keyCode == 13 || event.target.className == 'btn btn-green') {
            $(this).removeClass('open');
          }
        });
      });
  </script>

  <script>

    buttonUpload.addEventListener('click', function () {
      buttonUpload.style.display = "none";
    });
  </script>

<body id="body">

  <header id="navigation" class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        <div style="z-index: 1000; position: absolute; top:5px; left:25px">
          <a class="navbar-brand" href="#body">
            <h1 id="logo">
              <img src="img/logo16.png" alt="fasa7ny" />
            </h1>
          </a>
        </div>
      </div>

      <div ng-controller="navbarController">
        <nav class="collapse navbar-collapse navbar-right" role="Navigation" style=“ padding-top:15px; float: right”>
          <ul id="nav" class="nav navbar-nav">
            <li ng-if="1"><a ng-click="getHome()" href=""> Home </a></li>
            <li ng-if="!user.data.user_type"><a href="" ng-click="signUp()">Sign Up</a></li>
            <li ng-if="!user.data.user_type"><a href="" ng-click="signIn()">Sign In</a></li>
            <li ng-if="user.data.user_type == 1"><a href="" ng-click="personalProfile()"> My Profile </a></li>
            <li ng-if="user.data.user_type == 2"><a href="" ng-click="goToBusinessPage(user.data.name)"> My Business Page </a></li>
            <li ng-if="1"><a ng-click="viewAll()" href=""> View All </a></li>
            <li ng-if="user.data.user_type == 3"><a href="" ng-click="getAdminProfile()"> Admin Profile </a></li>
            <li ng-if="user.data.user_type"><a href="" ng-click="logout()">Log Out</a></li>
            <li><a href="#search">Search</a></li>

            <li class="dropdown" ng-if="user.data.user_type == 1">
            <a href=""  ng-mouseover = "decreaseCount()" class="dropbtn" ng-style = notifcolor>Notifications ({{user.data.unread_notifications}})</a>
              <div class="dropdown-content" style="background-color: #2B2C30; padding: 12px 16px; border-radius: 25px;" ng-if="user.data.notifications.length != 0">
                <center>
                  <a class="notif" style="color : #6cb670; text-align:center" href="" ng-repeat="notification in user.data.notifications track by $index"> {{    notification.content  }} </a>
                  <hr>
                  <a href="" ng-click="getNotifications()" class="notif" style="color : green; text-align:center">View All</a>
                </center>
              </div>
              <div class="dropdown-content" ng-if="user.data.notifications.length == 0" style="background-color: #2B2C30; padding: 12px 16px; border-radius: 25px;">
                <center>
                  <h4 class="notif" style="color : white"> No notifications to show </h4>
                </center>
              </div>
            </li>
          </ul>
        </nav>

        <div id="search" style="background-color: #2B2C30;" ng-submit="getSearch()">
          <button type="button" class="close">×</button>
          <form name="form.userForm" ng-submit="search()">
            <input type="search" value="" placeholder="type keyword(s) here" ng-model="form.search" />
            <button type="submit" class="btn btn-green">Search</button>
          </form>
        </div>
      </div>


    </div>
  </header>
