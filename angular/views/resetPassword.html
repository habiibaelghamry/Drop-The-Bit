<!-- views/login.ejs -->

<div class="container">



	<h1><span class="fa fa-sign-in"></span> Reset Password</h1>

	<!-- show any messages that come back with authentication -->

	<div class="alert alert-danger" ng-if = "err">{{err}}</div>
	<div class="alert alert-success" ng-if = "success">{{success}}</div>

	<!-- LOGIN FORM -->
	<form  name = "form" ng-submit = "submitForm()" method="post" novalidate>



		<div class="form-group">
			<label>New Password</label>
			<input type="password" class="form-control" name="password" ng-model = "form.password" ng-minlength="8" ng-maxlength="100" required>
		</div>



		<button type="submit" class="btn btn-warning btn-lg">Update Password</button>
	</form>





</div>
