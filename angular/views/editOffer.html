<h3 style="color:#000;"> &nbsp;&nbsp; Edit Offer</h3>
<hr>
<form name="form.userForm" ng-submit="submitForm(formData, facilityId)">
    <div class="modal-body">

    	<div class="alert alert-danger" ng-if = "err">{{err}}</div>

        <div class="form-group">
            <label style="color:#000;">Name:</label>
            <input type="text" name="name" class="form-control w3-round" ng-model="formData.name">
        </div>

        <div class="form-group">
            <label style="color:#000;" >Offer Value:</label>
            <input type="number" class="form-control w3-round" ng-model="formData.value">
        </div>


         <div class="form-group" ng-if="offerType == 'duration'">
            <label style="color:#000;" >Expiration Date:</label><br>
            <input type="date" class="form-control w3-round" ng-model="formData.expiration_date" >
        </div>

         <div class="form-group">
            <label style="color:#000;" >Image:</label>
            <input type="file" name="img" class="form-control w3-round" file-model="formData.img">
        </div>

        <div class="form-group">
            <label style="color:#000;" >Details:</label>
            <textarea class="form-control w3-round" type="text" ng-model = "formData.details" rows="5" cols="70"> </textarea><br>
        </div>

        <div>
    </div>
    <div class="modal-footer">
        <button style="color:#000;"  type="submit" class="btn btn-primary">OK</button>
        <a style="color:#000;" class="btn btn-warning" ng-click="cancel()">Cancel</a>
    </div>
</form>
