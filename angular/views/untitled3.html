<h3 style="color:#000;"> &nbsp;&nbsp; Edit Profile</h3>
<hr>
<form name="form.userForm" ng-submit="submitForm()">
    <div class="modal-body">

            <div class="alert alert-danger" ng-if = "err">{{err}}</div>

        <div class="form-group">
            <label style="color:#000;">Name</label>
            <input type="text" name="name" class="form-control w3-round" ng-model="formData.name">
        </div>

        <div class="form-group">
            <label style="color:#000;">Birthdate</label>
            <input type="date" name="birthdate" class="form-control w3-round" ng-model="formData.birthdate">
        </div>

        <div class="form-group">
            <label style="color:#000;">Phone</label>
            <input type="text" name="phone" class="form-control w3-round" ng-model="formData.phone">
        </div>

        <div class="form-group">
            <label style="color:#000;">Gender</label>
            <input type="text" name="gender" class="form-control w3-round" ng-model="formData.gender">
        </div>

        <div class="form-group">
            <label style="color:#000;">Address</label>
            <input type="text" name="address" class="form-control w3-round" ng-model="formData.address">
        </div>

        <div class="form-group">
            <label style="color:#000;">Email</label>
            <input type="text" name="email" class="form-control w3-round" ng-model="formData.email">
        </div>

    <div class="modal-footer">
        <button style="color:#000;"  type="submit" class="btn btn-primary">OK</button>
        <a style="color:#000;" class="btn btn-warning" ng-click="cancel()">Cancel</a>
    </div>
</form>
