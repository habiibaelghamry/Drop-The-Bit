<section id="blog-page">
  <div ng-if = "error">
      <center>
      <h3>404 page not found</h3> </center>  </div>
     <div ng-if = "!error" class="container">
         <div class="row">

           <div id="blog-posts" class="col-md-8 col-sm-8">
               <div class="post-item">

                   <article class="entry wow fadeInDown"  data-wow-duration="1000ms" data-wow-delay="300ms">


                     <div ng-if="imageEventlength > 0" id="slides_control">
                         <carousel interval="myInterval">
                           <slide ng-repeat="slide in slides">
                             <div class="crop">
                               <img style="margin:auto;" ng-src="http://{{ip}}:3000/photo/{{slide}}">
                             </div>
                             <div style="text-align:left">
                             &nbsp;  <button  ng-if = "type == 4" class="btn btn-transparent" ng-click="deleteImageEvent(event._id, slide)"> Delete Image </button>
                             </div>
                             <div class="carousel-caption"> </div>
                               <!-- <h4>Slide {{$index+1}}</h4> -->
                           </slide>
                         </carousel>
                         <br><br><br>
                       </div>

                       &nbsp;&nbsp;<button ng-if = "type==4" class="btn btn-transparent" ng-click="addImageEvent(event._id)" ng-disabled = "imageEventlength == 4" > &nbsp;&nbsp;Add Image &nbsp;&nbsp;</button>
                       <hr width = "40%" style="border: 0.5px solid #90EE90">
                       <div class="post-excerpt">

                         <!-- <p class="calendar">7 <em>February</em></p> -->


                         <h2>
                         <span class="date">
                         <span class="month">
                         {{ month }}
                         <!-- Dec -->
                         </span>
                         <span class="day">
                         {{ day }}
                         <!-- 25 -->
                         </span>
                         </span> {{ event.name }}
                         </h2>


                         <h4>    <i class="fa fa-clock-o" aria-hidden="true"></i> {{ eventocc.time}} </h4>
                         <h4>    <i class="fa fa-map-marker" aria-hidden="true"></i> {{ event.location}} </h4>
                         <hr style="border: 0.5px solid #90EE90">
                         <h4 color="green">    Details <br> </h4><p>{{ event.description}} </p> <hr style="border: 0.5px solid #90EE90">
                         <h4>    Price: {{ event.price}} </h4>
                         <h4>    Capacity: {{ event.capacity}} </h4>
                         <h4>    Available: {{ eventocc.available}} </h4>
                         <input ng-if = "type==1 || type==4" ng-click="bookEvent(event._id)" type="submit" value="Book Now!" class="btn btn-transparent">
                         <input ng-if = "type==4" ng-click = "showForm(event._id)" type="submit" value="Edit" class="btn btn-transparent">
                         <input ng-if = "type==4" ng-click = "showDelete(event._id)" type="submit" value="Delete" class="btn btn-transparent">
                         <input ng-if = "type==4" ng-click = "viewEventBookings(event._id)" type="submit" value="View Bookings" class="btn btn-transparent">
                        <br>
                        <br>
                       </div>
                   </article>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>
