<h3 style="color:#000;"> &nbsp;&nbsp; Delete Payment Method</h3>
<hr>
    <div class="modal-body">

    		<div class="alert alert-danger" ng-if = "err">{{err}}</div>

        <div ng-if = "method != 0" class="form-group">
            <label ng-if = "method != 0" style="color:#000;">Are you sure you want to delete this payment method: {{method}}?</label>
        </div>

        <div ng-if = "method == 0" class="form-group">
            <label ng-if = "method == 0" style="color:#000;">You must have atleast one payment method</label>
        </div>

    </div>
    <div class="modal-footer">
        <button ng-if = "method != 0" style="color:#000;" ng-click="yes(method)" class="btn btn-primary">YES</button>
        <a style="color:#000;" class="btn btn-warning" ng-click="no()">Cancel</a>
    </div>
